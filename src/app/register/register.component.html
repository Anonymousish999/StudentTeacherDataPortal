<div>
    <form class="register-container" [formGroup]="registerForm" (ngSubmit)="handleSubmit()">
        <div class="register-container-main">
            <h2 class="title">Write Your Detail</h2>
            <div class="register-container-main-name">
                <mat-form-field appearance="outline" class="register-container-main-name1">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="First Name*" formControlName="firstName" />
                </mat-form-field>
                <mat-form-field appearance="outline" class="register-container-main-name1">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="Last Name*" formControlName="lastName" />
                </mat-form-field>
            </div>
            <div class="register-container-main-email" style="margin-bottom: 16px;">
                <mat-form-field appearance="outline" style="width: 100%">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email*" formControlName="Email" />
                    <mat-hint>you can use letters,numbers and periods</mat-hint>
                </mat-form-field>
            </div>


            <div class="register-radio">
                <mat-label style="font-size: large; font-weight: 500;">Role</mat-label>
                <mat-radio-group aria-label="Select an option" formControlName="role" class="radio_btn">
                    <mat-radio-button value="Teacher">Teacher</mat-radio-button>
                    <mat-radio-button value="Student">Student</mat-radio-button>
                </mat-radio-group>
            </div>
            <div class="table-content">
                <div>
                    <div>
                        <mat-form-field class="example-full-width">
                            <mat-label>City</mat-label>
                            <input matInput placeholder="Ex. San Francisco" formControlName="city">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="example-full-width">
                            <mat-label>State</mat-label>
                            <input matInput placeholder="Ex. California" formControlName="state">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="example-full-width">
                            <mat-label>Postal Code</mat-label>
                            <input matInput #postalCode maxlength="5" placeholder="Ex. 12345" value=""
                                formControlName="code">
                            <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                        </mat-form-field>
                    </div>
                </div>
                <table cellspacing="0">
                    <tr class="example-full-width" style="display: flex;
                        gap: 20px;">
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <div class="register-container-main-button">
                <button mat-flat-button color="primary" type="submit"
                    style="width: 96px; border-radius: 10px; cursor: pointer;" routerLink="dashboard"
                    (click)="handleSubmit()">Register</button>
            </div>
        </div>
    </form>
</div>
